<!DOCTYPE html>
<html lang="id">

<head>
    <link rel="icon" type="image/jpg" href="log1.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        main {
            height: calc(100% - 80px);
        }

        .grid-cols-1-md-2 {
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .grid-cols-1-md-2 {
                grid-template-columns: 1fr 1fr;
            }
        }

        .prestasi-item {
            border: none;
            background-color: #e3f2fd; /* Light blue */
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .prestasi-item:hover {
            transform: scale(1.05);
            background-color: #bbdefb; /* Slightly darker blue on hover */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        header,
        footer {
            background-color: #2196f3; /* A nice, medium blue */
            color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #f5f5f5; /* Very light gray for contrast */
            color: #333;
        }
    </style>
</head>

<body>
    <header class="text-white text-center">
        <nav class="h-10 flex items-center justify-center">
            <span class="text-xl font-bold">YMusicc</span>
        </nav>
    </header>
    <main class="grid grid-cols-1-md-2">
        <div class="flex justify-center">
            <iframe id="youtube-frame" class="w-full h-full" src="https://www.youtube.com/embed/GOXGbr10i8s?si=Wsla247rSggIcKmx"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="p-4 space-y-4 overflow-y-auto">
            <div class="prestasi-item p-4 rounded-lg" onclick="changeVideo('https://www.youtube.com/embed/e2IacllYPBM?si=GeolNtWVOr250Fmr')">
                Musik pertama :>
            </div>
            <div class="prestasi-item p-4 rounded-lg" onclick="changeVideo('https://www.youtube.com/embed/Qbzzo5aoOcE?si=3qZZT206Hfba85xr')">
            Musik Kedua
            </div>
            <div class="prestasi-item p-4 rounded-lg" onclick="changeVideo('https://www.youtube.com/embed/PWaSiq4H4Nw?si=7HfATy-7FP21bCEQ')">
               Musik ketiga 
            </div>
            <div class="prestasi-item p-4 rounded-lg" onclick="changeVideo('https://www.youtube.com/embed/aepVFoY2dZY?si=GJ7mLhp_MSoc0qq9')">
                Musik keempat
            </div>
            <div class="prestasi-item p-4 rounded-lg" onclick="changeVideo('https://www.youtube.com/embed/K4MZ9XWXPc4?si=dfBTHwa8EE8l5Tlu')">
                Musik kelima
            </div>
        </div>
    </main>

    <footer class="text-white text-center h-10 flex items-center justify-center">
        <marquee>music my favorit gwua ;)</marquee>
    </footer>

    <script>
        function changeVideo(url) {
            document.getElementById('youtube-frame').src = url;
        }
    </script>
</body>

</html>
